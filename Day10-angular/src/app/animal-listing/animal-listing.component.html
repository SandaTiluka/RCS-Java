
<div class="ani" *ngFor="let animal of lst">
    <p>{{animal.name}}</p>
    <p>{{animal.age}}</p>
    <p>{{animal.breed}}</p>
    <img {{[src]="picture"}} >
    
</div>

<div >
    <input type="number" id="animalNumber" [(ngModel)]="animalNumber"  placeholder="Enter number" >
    <input type="text" [(ngModel)]="newAnimalName" id="newAnimalName" placeholder="Change animal Name" >
    <button (click)="buttnClickChange">Change</button>
</div>
